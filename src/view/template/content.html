<div>
    <div class="boxModel" ng-repeat="item in data">
        <img src="../../image/company-3.png" ng-src="{{item.imgSrc}}" alt="前度">
        <div class="desc">
            <p ng-bind="item.name"></p>
            <p ng-bind="item.companyName + '|' + item.city + item.industry"></p>
            <p ng-bind="item.time"></p>
        </div>
    </div>
</div>
