<div>
    <div ui-sref="position({id: item.id})" class="boxModel" ng-repeat="item in data">
        <img ng-src="{{item.imageUrl}}" alt="item.companyName">
        <div class="desc">
            <p ng-bind="item.job"></p>
            <p ng-bind="item.companyName + '|' + item.cityName + item.industryName"></p>
            <p ng-bind="item.date"></p>
        </div>
    </div>
</div>
